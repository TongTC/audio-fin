<div class="container">
    <div class="row border  py-3">
    <p>allproducts works!</p>
          <div class="container">



    <div class="grid">
      <div class="row">
        @for(list of allproducts; track list.id ){

        <div class="col p-1">
          <app-cardholder [product]="{
            id:list.id,
            cate:list.cate , 
            mfg:list.mfg,
            pn:list.pn,
            price:list.price,
            img:{
              src:list.img?.src,
                }

          }" />
        </div>
        }
      </div>
    </div>
  </div>

</div  >


</div>
