<table style="width:100% ">
<tr>
  <th>Number</th>
  <th>Maker</th>
  <th>Part Number</th>
  <th>Description</th>
  <th>Available Quantity (Pcs)</th>
</tr>


  @for (stock of stocks(); track stock.id) {

      <tr>
        <td>{{stock.id}}</td>
        <td>{{stock.mfg}}</td>
        <td>{{stock.mpn}}</td>
        <td>{{stock.des}}</td>
        <td>{{stock.qty}}</td>
      </tr>

  }

</table>
