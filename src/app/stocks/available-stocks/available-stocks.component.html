<app-lists-container title="Available Stocks">

  <p class="text">
    Please Search the component  by CTR+F
  </p>

  @if (isFetching() && !error()){
    <p class="fallback-text">Fetching Available Stocks.....</p>
  }

  @if (error()){
    <p class="fallback-text">{{error()}}</p>
  }

  @if (stocks()) {
  <app-stocks [stocks]="stocks()!" />
  } @else if (stocks()?.length === 0) {
  <p class="fallback-text">Unfortunately, no places could be found.</p>
  }


</app-lists-container>
