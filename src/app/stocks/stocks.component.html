<table style="width:100% ">
<tr>
  <th>Category</th>
  <th>Maker</th>
  <th>Part Number</th>
  <th>Description</th>
  <th>Available(Pcs)</th>
</tr>


  @for (stock of stocks(); track stock.cate) {

      <tr>
        <td>{{stock.cate}}</td>
        <td>{{stock.mfg}}</td>
        <td>{{stock.pn}}</td>
        <td>{{stock.des}}</td>
        <td>{{stock.qty | number }}</td>
      </tr>

  }

</table>
